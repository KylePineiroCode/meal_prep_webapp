version: "3.9"

services:
  backend:
    image: node:20
    container_name: meal_prep_webapp-backend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      # Must be provided in your environment before running docker-compose
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required for the backend}
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    image: node:20
    container_name: meal_prep_webapp-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3002"
    ports:
      - "3002:3002"
    environment:
      NEXT_TELEMETRY_DISABLED: 1
      PORT: 3002
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
